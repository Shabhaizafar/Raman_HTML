<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* universal Selector */
        *{
            margin: 0px;
            padding: 0px;
        }
        /* type Selector */
        h1{
            color: red;
        }
        /* class selector */
        .class1{
            color: blue;
        }
        /* id Selector */
        #id1{
            color: green;
        }
    </style>
</head>
<body>
    <h1>HTML</h1>
    <h1 class="class1">HTML</h1>
    <h1 id="id1">HTML</h1>
    <h1>CSS</h1>

    <p class="class1">lorem</p>
</body>
</html>
