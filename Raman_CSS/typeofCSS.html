<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Implement CSS with HTML File</title>
    
    
</head>
<body>
    <h1 style="color: red;">Inline CSS</h1>
    <h2>Internal CSS</h2>
    <h2>CSS</h2>
    <h1 style="color: red;">CSS in</h1>
    <h3>External CSS</h3>
</body>
<link rel="stylesheet" href="external.css" type="text/css">
    <style>
        h2{
            color: blue;
        }       
    </style>
</html>

<!-- 
1) inline.html
    h1  name        color
    h2  Royal 
    h3  Hobbies 

2) internal.html

3) external.html
     4) external.css


 -->
